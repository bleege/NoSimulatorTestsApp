name: No Simulator Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Run Unit Tests without launching Simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: |
          xcodebuild test -scheme NoSimulatorModelTests
